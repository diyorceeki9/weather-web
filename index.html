        <script>
                // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
                function displayDateTime() {
                        const dateTimeElement = document.getElementById('dateTime');
                        const currentDate = new Date();

                        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', second: 'numeric', timeZoneName: 'short' };
                        const formattedDateTime = currentDate.toLocaleDateString('en-US', options);

                        dateTimeElement.textContent = `${formattedDateTime}`;
                }

                // –í—ã–∑—ã–≤–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
                displayDateTime();
                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞—Ç—É –∏ –≤—Ä–µ–º—è –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
                setInterval(displayDateTime, 1000); // 1000 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥ = 1 —Å–µ–∫—É–Ω–¥–∞ // 60000 –º–∏–ª–ª–∏—Å–µ–∫—É–Ω–¥ = 1 –º–∏–Ω—É—Ç–∞
                function getWeather() {
                        const apiKey = '738b4968f119ed7820a98d375307db75'; // –ó–∞–º–µ–Ω–∏—Ç–µ YOUR_API_KEY —Å–≤–æ–∏–º API-–∫–ª—é—á–æ–º OpenWeatherMap
                        const city = document.getElementById('cityInput').value;

                        if (city === '') {
                                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞.');
                                return;
                        }

                        const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

                        fetch(apiUrl)
                                .then(response => response.json())
                                .then(data => {
                                        const weatherInfo = document.getElementById('weatherInfo');
                                        const temperature = data.main.temp;
                                        const weatherDescription = data.weather[0].description;

                                        let recommendation = '';
                                        if (temperature > 20) {
                                                recommendation = 'üåû–°–µ–≥–æ–¥–Ω—è –ø–æ–≥–æ–¥–∞ —Å–æ–ª–Ω–µ—á–Ω–∞—è. –ú–æ–∂–Ω–æ –≤—ã–π—Ç–∏ –≤ —Ñ—É—Ç–±–æ–ª–∫–µ!\n probejkaüåû = super';
                                        }
                                        else if(temperature<0) {
                                                recommendation = 'ü•∂ü•∂ü•∂—Å–µ–≥–æ–¥–Ω—è —Ö–æ–ª–æ–¥–Ω–æ –æ–¥–µ–≤–∞–π—Å—è –ø–æ—Ç–µ–ø–ª–µ–µ'
                                        }
                                        else {
                                                recommendation = '–°–µ–≥–æ–¥–Ω—è –ª—É—á—à–µ –Ω–∞–¥–µ—Ç—å —á—Ç–æ-—Ç–æ —Ç–µ–ø–ª–æ–µ.';
                                        }

                                        weatherInfo.innerHTML = `<h2>–ü–æ–≥–æ–¥–∞ –≤ ${data.name}, ${data.sys.country}</h2>
                                            <p>–¢–µ–º–ø–µ—Ä–∞—Ç—É—Ä–∞: ${temperature}¬∞C</p><br>
                                            <p>${weatherDescription}</p><br>
                                            <p>${recommendation}</p>`;
                                })
                                .catch(error => {
                                        console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –æ –ø–æ–≥–æ–¥–µ:', error);
                                        alert('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö –æ –ø–æ–≥–æ–¥–µ.');
                                });
                }
        </script>
